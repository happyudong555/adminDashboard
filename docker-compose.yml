version: "3"
services:
  app:
    container_name: app
    restart: always
    build: .
    volumes:
    - ./usr/src/app/admin
    - /usr/src/app/admin/node_modules
    ports:
      - "3000:3000"
    links:
      - mongo
  mongo:
    container_name: mongo
    image: mongo
    volumes:
      - ./data:/data/db
    ports:
      - "27017:27017"
  